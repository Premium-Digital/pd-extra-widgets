name: Build & Release pd-extra-widgets

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸ§± Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'

      - name: ğŸ“¦ Install NPM dependencies
        run: npm install

      - name: ğŸ›  Build frontend (Vite)
        run: npm run build

      - name: ğŸ—œ Create ZIP archive
        run: |
          mkdir build
          zip -r build/pd-extra-widgets.zip . \
            -x "*.git*" "*.github*" "node_modules/*" "vendor/*" "tests/*" "package-lock.json" ".DS_Store" "src/*"

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pd-extra-widgets
          path: build/pd-extra-widgets.zip

  release:
    name: ğŸš€ GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pd-extra-widgets

      - name: ğŸ“¦ Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: pd-extra-widgets.zip