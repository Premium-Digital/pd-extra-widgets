name: Build & Release pd-extra-widgets

on:
  push:
    tags:
      - 'v*' # np. v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: 📦 Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: 🧱 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install NPM dependencies
        run: npm install

      - name: 🛠 Build frontend (Vite)
        run: npm run build

      - name: 🗜 Create ZIP archive
        run: |
          mkdir build
          zip -r build/pd-extra-widgets.zip . \
            -x "*.git*" "*.github*" "node_modules/*" "vendor/*" "tests/*" "package-lock.json" ".DS_Store"

      - name: ⬆️ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pd-extra-widgets
          path: build/pd-extra-widgets.zip

  release:
    name: 🚀 GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pd-extra-widgets

      - name: 📦 Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: pd-extra-widgets.zip